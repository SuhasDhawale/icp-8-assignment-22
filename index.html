<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
// Basic Assignment
let x = 5;
console.log("Initial value of x:", x);

// Compound Assignment
x += 2;  
console.log("After x += 2:", x); 

x -= 3; 
console.log("After x -= 3:", x);

x *= 2;  
console.log("After x *= 2:", x); 

x /= 4; 
console.log("After x /= 4:", x); 

x %= 3;  
console.log("After x %= 3:", x); 

</script>
<body>
</body>
</html>
